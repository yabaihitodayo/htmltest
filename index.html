<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>番号指定抽選</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>番号指定抽選サイト</h1>
    <p>抽選したい番号をカンマ区切りで入力してください（例: 1,2,3,4,5）</p>
    <input type="text" id="numberInput" placeholder="番号を入力">
    <button id="drawButton">抽選する</button>
    <button id="resetButton">リセット</button>
    <p id="result">結果がここに表示されます</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
