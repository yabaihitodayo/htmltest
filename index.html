<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マルス104風予約システム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>マルス104風列車予約システム</h1>
    </header>
    <main>
        <form id="reservationForm">
            <div class="form-group">
                <label for="trainName">列車名:</label>
                <select id="trainName" required>
                    <option value="" disabled selected>選択してください</option>
                    <option value="のぞみ">のぞみ</option>
                    <option value="ひかり">ひかり</option>
                    <option value="こだま">こだま</option>
                </select>
            </div>
            <div class="form-group">
                <label for="departure">出発地:</label>
                <input type="text" id="departure" placeholder="例: 東京" required>
            </div>
            <div class="form-group">
                <label for="destination">目的地:</label>
                <input type="text" id="destination" placeholder="例: 大阪" required>
            </div>
            <div class="form-group">
                <label for="date">出発日時:</label>
                <input type="datetime-local" id="date" required>
            </div>
            <div class="form-group">
                <label for="seatType">座席タイプ:</label>
                <select id="seatType" required>
                    <option value="" disabled selected>選択してください</option>
                    <option value="普通車">普通車</option>
                    <option value="グリーン車">グリーン車</option>
                    <option value="自由席">自由席</option>
                </select>
            </div>
            <button type="submit">予約を確定する</button>
        </form>
        <div id="reservationResult"></div>
    </main>
    <footer>
        <p>© 2025 マルス104風予約システム</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
